apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: upspoon-payment
  name: upspoon-payment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: upspoon-payment
  template:
    metadata:
      labels:
        app: upspoon-payment
    spec:
      containers:
        - env:
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  key: postgresql-username
                  name: upspoon-payment
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: postgresql-password
                  name: upspoon-payment
            - name: spring.config.name
              value: application-aws
          image: upspoon-payment:latest
          name: upspoon-api
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30