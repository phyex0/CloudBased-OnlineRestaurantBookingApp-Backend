apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: upspoon-gw
  name: upspoon-gw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: upspoon-gw
  template:
    metadata:
      labels:
        app: upspoon-gw
    spec:
      containers:
        - env:
          envFrom:
            - configMapRef:
                name: upspoon-gw-configmap-env
          image: your-arn.dkr.ecr.us-east-1.amazonaws.com/upspoon-gw:latest
          name: upspoon-api
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30